<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FakeBook - Social Network</title>
<style>
/* ===== Reset ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f0f2f5; color:#1c1e21; }

/* ===== Header ===== */
header {
    background:#1877f2; color:#fff; padding:10px 50px; display:flex; justify-content:space-between; align-items:center;
    position:sticky; top:0; z-index:1000;
}
header h1 { font-size:1.8rem; font-weight:bold; }
header nav a {
    color:#fff; margin-left:20px; text-decoration:none; font-weight:600;
}
header nav a:hover { text-decoration:underline; }

/* ===== Hero/Login Section ===== */
#login-section {
    display:flex; justify-content:center; align-items:center; height:80vh; flex-wrap:wrap; gap:50px;
}
#login-section .login-box {
    background:#fff; padding:40px; border-radius:10px; width:350px; box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
#login-section h2 { text-align:center; margin-bottom:20px; color:#1877f2; }
#login-section input {
    width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;
}
#login-section button {
    width:100%; padding:10px; background:#1877f2; color:#fff; font-weight:bold; border:none; border-radius:5px; cursor:pointer;
}
#login-section button:hover { background:#165ec6; }

/* ===== Newsfeed Section ===== */
#newsfeed { padding:20px 50px; display:none; }
.news-card {
    background:#fff; padding:20px; margin-bottom:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.news-card h3 { color:#1877f2; margin-bottom:10px; }
.news-card p { margin-bottom:10px; }
.news-card img { width:100%; border-radius:10px; }

/* ===== Sidebar ===== */
.sidebar {
    position:fixed; top:60px; left:0; width:200px; height:100%; padding:20px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.1);
}
.sidebar h4 { margin-bottom:15px; color:#1877f2; }
.sidebar a { display:block; color:#1c1e21; margin:5px 0; text-decoration:none; }
.sidebar a:hover { text-decoration:underline; }

/* ===== Responsive ===== */
@media(max-width:900px) {
    #login-section { flex-direction:column; }
    .sidebar { display:none; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <h1>FakeBook</h1>
    <nav>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
    </nav>
</header>

<!-- Login Section -->
<section id="login-section">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email or Phone">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p style="text-align:center; margin-top:10px;"><a href="#">Forgot Password?</a></p>
    </div>
</section>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h4>Menu</h4>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Friends</a>
    <a href="#">Messages</a>
    <a href="#">Notifications</a>
</div>

<!-- Newsfeed -->
<section id="newsfeed">
    <div class="news-card">
        <h3>John Doe</h3>
        <p>Just had a great day at the park! ðŸŒ³</p>
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=700&q=80" alt="Park">
    </div>
    <div class="news-card">
        <h3>Jane Smith</h3>
        <p>Loving my new coffee place â˜•</p>
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=700&q=80" alt="Coffee">
    </div>
</section>

<script>
// Simple login simulation
function login(){
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if(username && password){
        alert("Login Successful! Welcome, " + username);
        document.getElementById('login-section').style.display='none';
        document.getElementById('newsfeed').style.display='block';
        document.getElementById('sidebar').style.display='block';
    } else {
        alert("Please enter username and password.");
    }
}
</script>

</body>
</html>
